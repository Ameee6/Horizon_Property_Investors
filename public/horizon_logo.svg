<svg width="604" height="278" viewBox="0 0 604 278" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="604" height="278" fill="white"/>
  
  <!-- Horizon Icon - Stylized house with sun -->
  <g transform="translate(30, 50)">
    <!-- Sun/Horizon rays -->
    <circle cx="60" cy="60" r="35" fill="#D4AF37" opacity="0.2"/>
    <circle cx="60" cy="60" r="25" fill="#D4AF37"/>
    
    <!-- House shape -->
    <path d="M 30 80 L 60 50 L 90 80 L 90 110 L 30 110 Z" fill="#1e3a5f" stroke="#D4AF37" stroke-width="2"/>
    <rect x="50" y="90" width="20" height="20" fill="#D4AF37"/>
  </g>
  
  <!-- Text: HORIZON -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1e3a5f">
    HORIZON
  </text>
  
  <!-- Text: PROPERTY INVESTORS -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#D4AF37" letter-spacing="2">
    PROPERTY INVESTORS
  </text>
  
  <!-- Tagline -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="16" fill="#666666" font-style="italic">
    Your Trusted Home Buying Partner
  </text>
</svg>
